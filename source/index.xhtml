    <body onload="start_puzzle_shop_pro()">
        <div id="menu_bar"/>
        <div id="configure_bar"/>
        <div id="main_bar">
            <div id="tool_bar">
                <div id="object_selection_tool" title="Object Selection Tool (O)"/>

                <div id="move_tool" title="Move Tool(M)"/>
                <div id="grid_tool" title="Grid Tool (G)"/>
                <div id="line_tool" title="Line Tool (L)"/>
                <div id="digit_tool" title="Digit Tool (Z)"/>
                <div id="center_tool" title="Center Tool (C)"/>
                <div id="corner_tool" title="Corner Tool (X)"/>
                <div id="zoom_tool" title="Zoom Tool"/>
                <div id="pan_tool" title="Pan Tool"/>
            </div>
            <div id="puzzle_canvas"/>
            <div id="panel_bar">
                <div id="tool_options_panel"/>
                <div id="constraint_list_panel"/>
            </div>
        </div>
        <div id="status_bar"/>
